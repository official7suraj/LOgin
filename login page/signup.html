<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2>Sign Up</h2>
<form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_.]+$" title="Username must contain only letters, numbers, underscores (_), and periods (.). No spaces or other special characters allowed.">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required pattern=".+@gmail\.com" title="Email must end with @gmail.com">

    <label for="countryCode">Country Code:</label>
    <select id="countryCode" name="countryCode">
        <option value="+1">+1 (USA)</option>
        <option value="+91">+91 (India)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+61">+61 (Australia)</option>
        <option value="+81">+81 (Japan)</option>
        <option value="+49">+49 (Germany)</option>
        <!-- Add more country codes as needed -->
    </select>

    <label for="number">Phone Number:</label>
    <input type="tel" id="number" name="number" required pattern="[0-9]+" title="Only numbers are allowed.">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Submit</button>
    <div id="errorMessages" class="error"></div>
</form>

<script>
    document.getElementById('signupForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission

        // Clear previous error messages
        document.getElementById('errorMessages').innerText = '';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const phoneNumber = document.getElementById('number').value;

        // Validate username (no spaces, only letters, numbers, _ and .)
        if (!/^[a-zA-Z0-9_.]+$/.test(username)) {
            document.getElementById('errorMessages').innerText = 'Username must contain only letters, numbers, underscores (_), and periods (.). No spaces or other special characters allowed.';
            return;
        }

        // Validate phone number (only digits)
        if (!/^\d+$/.test(phoneNumber)) {
            document.getElementById('errorMessages').innerText = 'Phone number must contain only numbers.';
            return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('errorMessages').innerText = 'Passwords do not match.';
            return;
        }

        // If all validations pass, redirect to login page
        window.location.href = 'login.html';
    };
</script>

</body>
</html>
